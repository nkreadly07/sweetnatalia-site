<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sweet Natalia | Pay</title>
  <meta name="description" content="Pay Sweet Natalia via Venmo, Zelle, or Instagram." />

  <script>
    // ====== EDIT THESE CONSTANTS ======
    const VENMO_USER = "Danya-Issawi-1";
    const ZELLE_EMAIL = "Danya.issawi@gmail.com";
    const IG_USER = "sweetnatalia613";
    const BRAND_NAME = "Sweet Natalia";
    const TAGLINE = "Be sweet to yourself.";
    // ====== END CONSTANTS ======
  </script>

  <style>
    :root{
      --bg-1:#f8dfe9;
      --bg-2:#f3cbdc;
      --bg-3:#fff6fb;
      --card:#ffffff;
      --ink:#3b2b33;
      --muted:#7a6670;
      --rose:#c4698a;
      --rose-dark:#b14a78;
      --gold:#d6b27a;
      --gold-light:#f3e2c8;
      --line:rgba(59, 43, 51, .10);
      --ring:rgba(255, 255, 255, .65);
      --shadow-card:0 20px 60px rgba(80, 45, 62, .18);
      --shadow-soft:0 10px 26px rgba(80, 45, 62, .14);
      --radius-card:26px;
      --radius-btn:18px;

      --venmo:#3d95ce;
      --zelle:#6d1ed4;
      --ig:#0b0b0f;

      --space-1:6px;
      --space-2:10px;
      --space-3:14px;
      --space-4:18px;
      --space-5:22px;
      --space-6:28px;
      --space-7:36px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: "Palatino Linotype", "Book Antiqua", Georgia, "Times New Roman", serif;
      color:var(--ink);
      background:
        radial-gradient(900px 500px at 10% 5%, #f7e7f0, transparent 65%),
        radial-gradient(900px 520px at 90% 10%, #f9dbea, transparent 60%),
        linear-gradient(180deg, var(--bg-3), #ffffff);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:var(--space-7) var(--space-4) var(--space-7);
      position:relative;
      overflow-x:hidden;
    }

    body::before,
    body::after{
      content:"";
      position:absolute;
      width:320px;
      height:320px;
      border-radius:999px;
      filter:blur(24px);
      opacity:.45;
      z-index:0;
    }
    body::before{
      background:radial-gradient(circle at 30% 30%, #f7c2d5, transparent 60%);
      top:-80px;
      left:-90px;
    }
    body::after{
      background:radial-gradient(circle at 70% 40%, #f8dfeb, transparent 60%);
      bottom:-90px;
      right:-80px;
    }

    .sparkle{
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,.55) 0 1px, transparent 2px),
        radial-gradient(circle at 70% 20%, rgba(255,255,255,.45) 0 1px, transparent 2px),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,.35) 0 1px, transparent 2px),
        radial-gradient(circle at 85% 65%, rgba(255,255,255,.5) 0 1px, transparent 2px);
      background-size:160px 160px;
      opacity:.5;
      pointer-events:none;
      z-index:0;
    }

    .wrap{
      width:100%;
      max-width:560px;
      position:relative;
      z-index:1;
    }

    .card{
      background:linear-gradient(180deg, #fff, #fff6fb);
      border-radius:var(--radius-card);
      box-shadow:var(--shadow-card);
      border:1px solid var(--line);
      padding:var(--space-6);
      position:relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:14px;
      border-radius:22px;
      border:1px solid rgba(214, 178, 122, .45);
      pointer-events:none;
    }

    .card::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:var(--radius-card);
      border:1px solid rgba(255,255,255,.7);
      pointer-events:none;
    }

    .header{
      display:flex;
      align-items:center;
      gap:var(--space-3);
      justify-content:center;
      margin-bottom:var(--space-3);
      flex-wrap:wrap;
      text-align:center;
    }

    .logo{
      width:62px;
      height:62px;
      border-radius:20px;
      background: linear-gradient(135deg, #f4b7cf, #d48db0);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 12px 26px rgba(180, 90, 130, .25);
      border:1px solid var(--ring);
      flex:0 0 auto;
    }

    .logo img{
      width:44px;
      height:44px;
      object-fit:contain;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.15));
    }

    .brandBlock{
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .brandLogo{
      width:min(320px, 85%);
      height:auto;
      object-fit:contain;
    }


    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:var(--space-2);
      margin-top:var(--space-4);
      font-family: "Segoe UI", system-ui, -apple-system, Roboto, Arial, sans-serif;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      aspect-ratio: 1 / 1;
      border-radius:16px;
      text-decoration:none;
      border:1px solid rgba(255,255,255,.35);
      background: rgba(255,255,255,.75);
      box-shadow:var(--shadow-soft);
      transition: transform .08s ease, filter .08s ease;
      user-select:none;
      padding:0;
    }
    .btn:active{ transform: scale(.98); filter: brightness(.97); }

    .payLogo{
      width:30px;
      height:30px;
      object-fit:contain;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.15));
    }

    @media (max-width: 520px){
      .grid{
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      .btn{
        aspect-ratio: auto;
        padding:14px 0;
      }
    }

    .section{
      margin-top:var(--space-4);
      padding-top:var(--space-4);
      border-top:1px solid var(--line);
      font-family: "Segoe UI", system-ui, -apple-system, Roboto, Arial, sans-serif;
    }

    .copyRow{
      display:flex;
      gap:var(--space-2);
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:var(--space-2);
    }

    .zelleChip{
      background: rgba(59, 43, 51, .05);
      border:1px solid rgba(59, 43, 51, .12);
      border-radius:999px;
      padding:10px 12px;
      font-size:13px;
      color:rgba(59, 43, 51, .8);
      max-width:100%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .copyBtn{
      border:0;
      border-radius:999px;
      padding:10px 14px;
      font-weight:800;
      cursor:pointer;
      background:linear-gradient(135deg, var(--rose), var(--rose-dark));
      color:#fff;
      box-shadow:var(--shadow-soft);
    }

    .note{
      text-align:center;
      margin:var(--space-3) 0 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
    }

    .footer{
      text-align:center;
      margin-top:var(--space-4);
      color:rgba(122, 102, 112, .9);
      font-size:12px;
      font-family: "Segoe UI", system-ui, -apple-system, Roboto, Arial, sans-serif;
    }

    .footer a{
      color:inherit;
      text-decoration:none;
      border-bottom:1px dotted rgba(214, 178, 122, .8);
    }
  </style>
</head>

<body>
  <div class="sparkle" aria-hidden="true"></div>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <a class="logo" href="/" aria-label="Sweet Natalia home">
          <img src="../images/sweet-logo.jpg" alt="" loading="lazy" />
        </a>
        <div class="brandBlock" aria-hidden="true">
          <img class="brandLogo" src="../images/sweet-logo.jpg" alt="" loading="lazy" />
        </div>
      </div>

      <div class="grid">
        <a class="btn venmo" data-link="venmo" href="#" rel="noopener" target="_blank" aria-label="Pay with Venmo">
          <img class="payLogo" src="../images/Venmo_App_Icon.webp" alt="" loading="lazy" />
        </a>

        <a class="btn zelle" data-link="zelle" href="#" rel="noopener" target="_blank" aria-label="Pay with Zelle">
          <img class="payLogo" src="../images/Zelle_icon.svg" alt="" loading="lazy" />
        </a>

        <a class="btn ig" data-link="ig" href="#" rel="noopener" target="_blank" aria-label="Instagram">
          <img class="payLogo" src="../images/Instagram_Glyph_Gradient.png" alt="" loading="lazy" />
        </a>

        <a class="btn paypal" data-link="paypal" href="#" rel="noopener" target="_blank" aria-label="Pay with PayPal">
          <img class="payLogo" src="../images/PayPal-Monogram-FullColor-RGB.png" alt="" loading="lazy" />
        </a>
      </div>

      <div class="section">
        <div class="copyRow">
          <span class="zelleChip" id="zelleChip">Zelle: Danya.issawi@gmail.com</span>
          <button class="copyBtn" id="copyBtn" data-copy="email" type="button">Copy</button>
          <button class="copyBtn" id="copyPhoneBtn" data-copy="phone" type="button">Copy phone</button>
        </div>
        <p class="note">Tip: put your name or "cake pops" in the payment note.</p>
      </div>

      <div class="footer">
        Trouble scanning? Type <a href="/go">sweetnatalia.com/go</a>
      </div>
    </div>
  </div>

  <script>
    const links = {
      venmo: `https://venmo.com/u/${VENMO_USER}`,
      zelle: "https://enroll.zellepay.com/qr-codes?data=eyJ0b2tlbiI6IjkxMzI1NzcyOTIiLCJuYW1lIjoiRGFueWEiLCJhY3Rpb24iOiJQQVlNRU5UIn0=",
      ig: `https://instagram.com/${IG_USER}`,
      paypal: "https://www.paypal.com/qrcodes/p2pqrc/G9E9TULKQ2NPY"
    };

    document.title = `${BRAND_NAME} | Pay`;
    const metaDesc = document.querySelector("meta[name='description']");
    if (metaDesc) {
      metaDesc.setAttribute(
        "content",
        `Pay ${BRAND_NAME} via Venmo, Zelle, or Instagram.`
      );
    }

    const zelleChip = document.getElementById("zelleChip");
    if (zelleChip) zelleChip.textContent = `Zelle: ${ZELLE_EMAIL}`;

    document.querySelectorAll("[data-link]").forEach((el) => {
      const key = el.getAttribute("data-link");
      if (key && links[key]) {
        el.setAttribute("href", links[key]);
      }
    });

    const copyMap = {
      email: ZELLE_EMAIL,
      phone: "913-257-7292"
    };

    document.querySelectorAll(".copyBtn[data-copy]").forEach((button) => {
      const key = button.getAttribute("data-copy");
      const value = key ? copyMap[key] : "";
      const original = button.textContent || "Copy";
      button.addEventListener("click", async () => {
        if (!value) return;
        try {
          await navigator.clipboard.writeText(value);
          button.textContent = "Copied";
          setTimeout(() => { button.textContent = original; }, 1200);
        } catch {
          button.textContent = "Copy failed";
          setTimeout(() => { button.textContent = original; }, 1200);
        }
      });
    });
  </script>
</body>
</html>
