<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sweet Natalia | Pay</title>
  <meta name="description" content="Pay Sweet Natalia via Venmo, Cash App, or Zelle." />

  <style>
    :root{
      --bg1:#fff3f8;
      --bg2:#f7f4ff;
      --card:#ffffff;
      --text:#1f2330;
      --muted:#6b7280;
      --ring:rgba(0,0,0,.08);
      --shadow:0 14px 40px rgba(15, 23, 42, .12);
      --radius:22px;

      --venmo:#3d95ce;
      --cash:#00d632;
      --zelle:#6d1ed4;
      --ig:#0b0b0f;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 15% 10%, var(--bg2), transparent 60%),
        radial-gradient(1200px 800px at 85% 20%, var(--bg1), transparent 60%),
        linear-gradient(180deg, #fff, #fff);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px 40px;
    }

    .wrap{
      width:100%;
      max-width:560px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:1px solid var(--ring);
      padding:22px;
    }

    .header{
      display:flex;
      align-items:center;
      gap:14px;
      justify-content:center;
      margin-bottom:14px;
    }

    .logo{
      width:54px;
      height:54px;
      border-radius:16px;
      background: linear-gradient(135deg, #ff7ab6, #8b5cf6);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 10px 24px rgba(139, 92, 246, .22);
      border:1px solid rgba(255,255,255,.4);
      flex:0 0 auto;
    }

    .logo svg{
      width:28px;
      height:28px;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.18));
    }

    h1{
      margin:0;
      font-size:28px;
      line-height:1.1;
      letter-spacing:-.02em;
      text-align:center;
    }

    .tagline{
      margin:6px 0 18px;
      text-align:center;
      color:var(--muted);
      font-size:14px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
      margin-top:10px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      width:100%;
      padding:16px 16px;
      border-radius:16px;
      text-decoration:none;
      font-weight:750;
      font-size:16px;
      color:#fff;
      border:1px solid rgba(255,255,255,.18);
      transition: transform .08s ease, filter .08s ease;
      user-select:none;
    }
    .btn:active{ transform: scale(.99); filter: brightness(.97); }

    .btn .left{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .pill{
      width:38px;
      height:38px;
      border-radius:13px;
      background: rgba(255,255,255,.18);
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(255,255,255,.20);
    }

    .arrow{
      opacity:.9;
      font-weight:900;
      font-size:18px;
    }

    .venmo{ background: linear-gradient(135deg, #2f80ed, var(--venmo)); }
    .cash { background: linear-gradient(135deg, #0aa84a, var(--cash)); }
    .zelle{ background: linear-gradient(135deg, #4c1d95, var(--zelle)); }
    .ig   { background: linear-gradient(135deg, #111827, var(--ig)); }

    .section{
      margin-top:14px;
      padding-top:14px;
      border-top:1px solid rgba(0,0,0,.06);
    }

    .copyRow{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:8px;
    }

    .chip{
      background: rgba(2, 6, 23, .04);
      border:1px solid rgba(2, 6, 23, .06);
      border-radius:999px;
      padding:10px 12px;
      font-size:13px;
      color:rgba(2, 6, 23, .75);
      max-width:100%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .copyBtn{
      border:0;
      border-radius:999px;
      padding:10px 14px;
      font-weight:800;
      cursor:pointer;
      background:#111827;
      color:#fff;
    }

    .note{
      text-align:center;
      margin:12px 0 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
    }

    .footer{
      text-align:center;
      margin-top:14px;
      color:rgba(107,114,128,.9);
      font-size:12px;
    }

    .footer a{
      color:inherit;
      text-decoration:none;
      border-bottom:1px dotted rgba(107,114,128,.6);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="logo" aria-hidden="true">
          <!-- simple cupcake icon, avoids emoji encoding issues -->
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M7 10c0-2.76 2.24-5 5-5s5 2.24 5 5" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M6 10h12l-1.4 9.2a2 2 0 0 1-2 1.7H9.4a2 2 0 0 1-2-1.7L6 10Z" fill="rgba(255,255,255,.28)" stroke="white" stroke-width="1.5" />
            <path d="M9 13h6" stroke="white" stroke-width="1.8" stroke-linecap="round"/>
            <path d="M9.5 16h5" stroke="white" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
        </div>
        <div>
          <h1>Sweet Natalia</h1>
          <div class="tagline">Tap a payment option</div>
        </div>
      </div>

      <div class="grid">
        <a class="btn venmo" href="https://venmo.com/u/REPLACE_VENMO" rel="noopener">
          <span class="left">
            <span class="pill">V</span>
            <span>Pay with Venmo</span>
          </span>
          <span class="arrow">›</span>
        </a>

        <a class="btn cash" href="https://cash.app/$REPLACE_CASHAPP" rel="noopener">
          <span class="left">
            <span class="pill">$</span>
            <span>Pay with Cash App</span>
          </span>
          <span class="arrow">›</span>
        </a>

        <a class="btn zelle" href="mailto:REPLACE_ZELLE_EMAIL" rel="noopener">
          <span class="left">
            <span class="pill">Z</span>
            <span>Pay with Zelle</span>
          </span>
          <span class="arrow">›</span>
        </a>

        <a class="btn ig" href="https://instagram.com/REPLACE_INSTAGRAM" rel="noopener">
          <span class="left">
            <span class="pill">IG</span>
            <span>Instagram</span>
          </span>
          <span class="arrow">›</span>
        </a>
      </div>

      <div class="section">
        <div class="copyRow">
          <span class="chip" id="zelleChip">Zelle: REPLACE_ZELLE_EMAIL</span>
          <button class="copyBtn" id="copyBtn" type="button">Copy</button>
        </div>
        <p class="note">Tip: put your name or “cake pops” in the payment note.</p>
      </div>

      <div class="footer">
        Trouble scanning? Type <a href="/go">sweetnatalia.com/go</a>
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById("copyBtn");
    const zelle = "REPLACE_ZELLE_EMAIL";

    btn?.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(zelle);
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = "Copy", 1200);
      } catch {
        btn.textContent = "Copy failed";
        setTimeout(() => btn.textContent = "Copy", 1200);
      }
    });
  </script>
</body>
</html>
